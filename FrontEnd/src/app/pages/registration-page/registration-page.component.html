<div class="card w-50 container mt-5">
  <h4 class="card-header">Registration</h4>
  <div class="card-body">
    <form >
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" [(ngModel)]="newUser.first_name" class="form-control" name="first_name" />
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" [(ngModel)]="newUser.last_name" class="form-control" name="last_name" />
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" [(ngModel)]="newUser.username" class="form-control" name="username"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" [(ngModel)]="newUser.email" class="form-control" name="email"/>

<!--        <p class="code" (click)="sendCodeToEmail()">send code</p>-->
      </div>

      <div class="mb-6" *ngIf="sended">
        <label class="form-label">Code</label>
        <input type="text" [(ngModel)]="code" class="form-control" name="code"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" [(ngModel)]="newUser.phone_number" class="form-control" name="phone_number"/>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" [(ngModel)]="newUser.password" class="form-control" name="password" />
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"  (click)="isSeller=!isSeller">
        <label class="form-check-label" for="flexSwitchCheckDefault">Я являюсь продавцом</label>
      </div>

      <form  *ngIf="isSeller" class="shop-form">

        <div class="mb-3">
          <label class="form-label">Name of the Shop</label>
          <input type="text" [(ngModel)]="newShop.name" class="form-control" name="shop_name" />
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" [(ngModel)]="newShop.address" class="form-control" name="address" />
        </div>
      </form>

        <button type="submit" class="btn btn-primary" (click)="Registration()">
          Register
        </button>

    </form>
  </div>
</div>
